<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/estiloBootstrap.css">
  <title>Formulario de Registro</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/Orders.js"></script>
</head>
<body class="d-flex flex-column" onload="getProducts()">
  <header class="d-flex align-items-center bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img src="img/linkedin_banner_image_1.png" alt="Logo de la empresa" style="max-width: 150px; max-height: 100px;" class="mr-2">
      <h1 class="mx-auto">El Mercader Ltda</h1>
    </nav>
  </header>

  <main id="page-content" class="mt-5">
    <div class="mb-4">
        <div class="container">
          <h1>Formulario de Orden de Pedido</h1>
          <div class="d-flex justify-content">
            <button class="btn btn-primary" onclick="location.href='./mainMenu.html'">Regresar</button>
          </div><br>
          <div class="custom-form">
            <form>
              <div class="form-group">
                <label for="identification">ID:</label>
                <input type="number" class="form-control" id="identification" placeholder="Ingresa ID de la orden" required autocomplete="off">
              </div>
              <div class="form-group">
                <div class="custom-form table-responsive">
                  <table class="table table-striped table-bordered table-hover " id="products_table_order">
                  </table>
                </div>
              </div>
            </form>
            <div class="custom-form table-responsive">
              <table style="display: inline-block;" class="orderedTable table table-striped table-bordered table-hover" id="total">
              </table>
              <button class="btn btn-primary" onclick="calculateTotal();">Calcular Total</button>
            </div><br>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" onclick="createOrder();">Guardar Orden</button>
              <button class="btn btn-danger" onclick="location.reload()">Limpiar</button>
            </div>
          </div><br>

          <div class="custom-form table-responsive">
            <table class="table table-striped table-bordered table-hover " id="products_table">
            </table>
          </div><br>

        </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
		<p>Todos a la U: Universidad Sergio Arboleda</p>
		<p>&copy; 2023 Todos los derechos reservados</p>
    </div>
  </footer>
</body>
</html>
